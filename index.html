<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Entrada para el Evento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="titulo.jpg" alt="Título del Evento"> <!-- Reemplaza con la ruta de tu imagen del título -->
    </div>
    <h2 class="name" id="nombre"></h2>
    <p id="infoEvento"></p>
    <div class="qr-code">
      <img id="qrCodeImage" src="" alt="Código QR">
    </div>
    <div class="schedule">
  <ol>
    <li>
      <span class="day">Día 1</span>
      <span class="activity">Conferencia de apertura</span>
      <span class="time">9:00 am</span>
    </li>
    <li>
      <span class="day">Día 1</span>
      <span class="activity">Taller de capacitación</span>
      <span class="time">2:00 pm</span>
    </li>
    <li>
      <span class="day">Día 2</span>
      <span class="activity">Ponencia magistral</span>
      <span class="time">10:00 am</span>
    </li>
    <li>
      <span class="day">Día 2</span>
      <span class="activity">Actividad de networking</span>
      <span class="time">6:00 pm</span>
    </li>
    <li>
      <span class="day">Día 3</span>
      <span class="activity">Clausura del evento</span>
      <span class="time">12:00 pm</span>
    </li>
  </ol>
</div>
    <script src="script.js"></script>
  </div>
</body>
</html>
