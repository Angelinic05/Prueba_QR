<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Entrada para el Evento</title>
  <style>
    /* Estilos */
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Tu Entrada para el Evento!</h1>
    <p id="nombre"></p>
    <p id="infoEvento"></p>
    <div class="qr-code">
      <img id="qrCodeImage" alt="Código QR">
    </div>

    <script>
      // Obtener los parámetros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const nombre = urlParams.get('nombre');
      const apellido = urlParams.get('apellido');
      const infoEvento = urlParams.get('infoEvento');
      
      // Verificar si los parámetros existen antes de mostrar el contenido
      if (nombre && apellido && infoEvento) {
        // Actualizar el contenido de la página con la información del usuario
        document.getElementById('nombre').textContent = "Hola, " + nombre + " " + apellido;
        document.getElementById('infoEvento').textContent = infoEvento;
        
        // Mostrar la imagen del código QR desde el URL
        const qrCodeImage = document.getElementById('qrCodeImage');
        qrCodeImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(location.href);
        
        // Comprobar si se accede a la página desde un escaneo
        if (window.location.href.includes("scanned")) {
          // Hacer una solicitud POST para manejar el escaneo
          fetch(`https://script.google.com/macros/s/AKfycbxsC4Enry4KCbav8CvNmjR7N4MzyEC3XuxKTPOwOgKi17T7nTFIV7DBgB6UE8qqMg510Q/exec`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `nombre=${encodeURIComponent(nombre)}`
          })
          .then(response => response.text())
          .then(data => {
            alert(data); // Mostrar el resultado del escaneo en un mensaje de alerta
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Error al procesar el escaneo'); // Mostrar un mensaje de error
          });
        }
      } else {
        // Mostrar un mensaje de error si faltan parámetros
        document.body.innerHTML = "<h1>Error: Faltan algunos detalles del evento.</h1>";
      }
    </script>
  </div>
</body>
</html>
