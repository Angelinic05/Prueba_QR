<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Entrada para el Evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="Images/DS GREEN + DATE.png" alt="DIGITAL SUMMIT">
    </div>

    <h2 class="name" id="nombre"></h2>

    <!-- Contenedor para mostrar el tipo de entrada -->
   

    <div class="qr-code" style="display: block;">
      <img id="qrCodeImage" src="" alt="Código QR">
    </div>

    <div class="entry-type" id="entryType"></div>

    <div class="location-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="4" fill="#FF0000" />
        <line x1="12" y1="10" x2="12" y2="24" stroke="#AAAAAA" stroke-width="2" />
      </svg>
      <span>G12 CENTRO DE CONVENCIONES</span>
    </div>
    <p class="direccion" style="font-size: 14px; color: #ffffff;">Carrera 27 N° 114 - 114, Bucaramanga, Santander</p>

    <!-- <div id="mensaje" style="margin-top: 20px;"></div> -->

    <div class="schedule" style="display: none;">
      <h3>Cronograma</h3>
      <div class="schedule-item">
          <div class="schedule-day">Día 1</div>
          <div class="schedule-time">9:00 am  9:00 pm</div>
          <div class="schedule-activity">Conferencia de apertura</div>
      </div>
      <div class="schedule-item">
          <div class="schedule-day">Día 2</div>
          <div class="schedule-time">9:00 am  9:00 pm</div>
          <div class="schedule-activity">Taller de capacitación</div>
      </div>
      <div class="schedule-item">
          <div class="schedule-day">Día 3</div>
          <div class="schedule-time">9:00 am  9:00 pm</div>
          <div class="schedule-activity">Taller de capacitación</div>
      </div>
  </div>

    <div class="info" style="display: none;">
      <h3>Información</h3>
      <p>Evento de tecnología y innovación</p>
      <img src="Images/IMG_5988.PNG" alt="Imagen de ejemplo">
    </div>

    <!-- Barra de navegación -->
    <div class="nav-bar">
      <button class="nav-button" id="qrButton">
        <i class="fas fa-qrcode"></i> Código QR
      </button>
      <button class="nav-button" id="scheduleButton">
        <i class="fas fa-calendar-alt"></i> Agenda
      </button>
      <button class="nav-button" id="infoButton">
        <i class="fas fa-info-circle"></i> Info
      </button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
