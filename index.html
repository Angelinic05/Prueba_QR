<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Summit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="https://github.com/Angelinic05/Prueba_QR/blob/main/Images/DS%20FULL%20COLOR.png" alt="Digital Summit">
    </div>
    <div class="qr-code">
      <h2 id="nombre"></h2>
      <p id="infoEvento"></p>
      <img id="qrCodeImage" src="" alt="Código QR">

    </div>
    <div class="schedule">
      <!-- Aquí se mostrará el cronograma del evento -->
    </div>
    <div class="nav-buttons">
      <button id="qrButton" class="nav-button active">QR</button>
      <button id="scheduleButton" class="nav-button">Cronograma</button>
      <button id="infoButton" class="nav-button">Información</button >
    </div>
  </div>

  <script src="script.js"></script>

</html>
